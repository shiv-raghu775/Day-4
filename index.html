<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
      <div class="left">

        <h1 style="color: #fbab38;">Compound</h1>
        <h1>Interest Calculator</h1>
        <img src="photo.png" alt="">

      </div>
      <div class="right">
            <div class="amount">
                <h3>Calculate</h3>
                <input type="number" placeholder="The Final Amount">
            </div>

            <div class="invest">
                <h3>Initial investment</h3>
                <input class="boxf" type="number" placeholder="10 000">
                <input class="boxs" type="text" placeholder="$">

            </div>
            <div class=" time">
                <h3>Investment Period</h3>
               <div class="time-input">
                    <input type="text" placeholder="10">YY
                    <input type="text" placeholder="0">MM
               </div>     
            </div>
            <div class="rate">
               <h3>Investment <br> rate</h3>
               <input type="text" placeholder="16                                %">
            </div>
            <div class="reinvest">
              <h3>Reinvestment <br> period</h3>
              <input type="text" placeholder="monthly">
            </div>
            <div class="contribution">
              <h3>Additional Contribution</h3>
                <div class="cont-input">
                     <input type="text" placeholder="1000 $">
                     <input type="text" placeholder="Monthly">
                </div>
                
              </div>
            <button>Calculate</button>

  </div>
</body>
</html>
